<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Facebook login</h1>
  <form action="./loginSuccess.html" method="get">
<label for="username">Username</label>
<br>
    <input type="text" name="user" id="username" pattern="^[a-z]{3,8}(-[a-z]{1,7})?$" title="Username length should be between 3 to 8 characters, must be lowercase, and can contain one special symbol (-) only" required >
    <br>
    <label for="pass">Password</label>
    <br>
    <input type="password" name="password" id="pass" pattern="[a-zA-Z0-9\-]{6,20}" title="Password should contain lowercase, uppercase, numbers(0-9) with a special character(-)" required>
    <br>
    <br>
   <button>
    <a href="./loginSuccess.html">Login</a>
   </button>
    <br>
    <br>
    <button>
      <a href="./forgot.html">Forget</a>
    </button>
    <button>
      <a href="./Register.html">Register</a>
    </button>

  </form>
</body>
</html>
